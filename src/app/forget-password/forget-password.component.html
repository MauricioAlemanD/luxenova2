<div class="container-fluid">
    <div class="row justify-content-center m-0">
        <div class="col-lg-6 col-md-8 col-sm-12 login p-4">
            <div class="container login">
                <h2>Recupera tu contraseña</h2>
                <p class="cuat">Introduce tu correo electrónico para restablecer tu contraseña</p>
                <form (ngSubmit)="enviarCorreo()">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="text" class="form-control mb-4 no-outline" name="email" id="email" [(ngModel)]="email" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Enviar enlace de recuperación</button>
                </form>
                <div class="sig mt-4">
                    <a [routerLink]="['/ingreso']" >Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="popupConfirmacion" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popupLabel">Correo enviado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Se ha enviado un enlace de recuperación a tu correo electrónico.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
